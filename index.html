<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MadLibs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gorditas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>

  <body>
    <div id="container">
      <img src="face.png" alt="quirky face emoji">
      <h1>MAD LIBS</h1>
      <form>
        <h3>pick your words!</h3>

        <input type="text" 
               placeholder="a relative"
               id="relative">
        <input type="text" 
               placeholder="adjective"
               id="adjective-1">
        <input type="text" 
               placeholder="adjective" 
               id="adjective-2">
        <input type="text" 
               placeholder="adjective" 
               id="adjective-3">
        <input type="text" 
               placeholder="a famous person" 
               id="famous-person">
        <input type="text" 
               placeholder="noun" 
               id="noun">
        <input type="text" 
               placeholder="a dessert" 
               id="dessert">
        <input type="text" 
               placeholder="your pet's name" 
               id="pet-name">

        <button type="button" 
                onclick="generate()">GENERATE!</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
